<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <p class="description">Solve equations of the form: y = axÂ² + bx + c</p>
        
        <form id="quadraticForm">
            <div class="input-group">
                <label for="a">Coefficient a:</label>
                <input type="number" id="a" name="a" step="any" required>
            </div>
            
            <div class="input-group">
                <label for="b">Coefficient b:</label>
                <input type="number" id="b" name="b" step="any" required>
            </div>
            
            <div class="input-group">
                <label for="c">Coefficient c:</label>
                <input type="number" id="c" name="c" step="any" required>
            </div>
            
            <button type="submit" class="solve-btn">Solve</button>
        </form>
        
        <div id="result" class="result hidden">
            <h2>Solution:</h2>
            <div id="solution"></div>
            <div id="graphContainer" class="graph-container">
                <h3>Graph:</h3>
                <canvas id="graphCanvas" width="600" height="400"></canvas>
                <div id="graphTooltip" style="position:absolute; display:none; background:#fff; border:1px solid #888; padding:4px 8px; border-radius:4px; font-size:13px; pointer-events:none; z-index:10;"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
